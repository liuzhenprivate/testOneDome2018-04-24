<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>模板配置图片库</title>
	<link rel="stylesheet" type="text/css" href="../css/ThunderBase.css"/>
	<link rel="stylesheet" type="text/css" href="../css/rechargeConfiguration.css"/>
	<script src="../js/jquery-1.12.4.min.js"></script>
</head>
<body onload="CrbtOrders()">
	<div class="announcementManagementTop clearfix">
		<a class="announcementManagementTop1" href="javascript:void(0)" title="">模板配置</a>
		<img src="../images/myPic12.png" alt="" />
		<a class="announcementManagementTop3" style="color: #999999;" href="javascript:void(0)" title="">图片库</a>
	</div>
	<div class="configuratePictureLibraryDe">
		<div class="configuratePictureLibraryTop clearfix">
			<div class="configuratePictureLibraryTopL">
				<span>全部类型</span>
				<ul>
					<li>武侠</li>
					<li>古装</li>
					<li>搞笑</li>
				</ul>
			</div>
			<div class="configuratePictureLibraryTopR clearfix">
				<a href="javascript:void(0)" title=""><i>编辑图片</i></a>
				<span><i>新增图片</i></span>
			</div>
		</div>
		<div class="configuratePictureLibraryPic">
			<div>
				<img src="../images/myPic51.png" alt="" />
				<p>新增图片</p>
			</div>
		</div>
	</div>
	
	<script>
		function CrbtOrders(){
			//alert(this.document.body.scrollHeight); //弹出当前页面的高度
			var obj = parent.document.getElementById("Thunder"); //取得父页面IFrame对象
			//alert(obj.height); //弹出父页面中IFrame中设置的高度
			obj.height = this.document.body.scrollHeight; //调整父页面中IFrame的高度为此页面的高度
		}
		$(window).click(function(){
			$('.configuratePictureLibraryTopL').find('ul').hide();
		})
		$('.configuratePictureLibraryTopL').click(function(e){
			if($(this).find('ul').css('display')=="none"){
				$(this).find('ul').show();
			}else{
				$(this).find('ul').hide();
			}
			e.stopPropagation();
		})
		$('.configuratePictureLibraryTopL ul li').click(function(e){
			$(this).css('color','#f37427');
			$(this).siblings().css('color','#666666');
			$(this).parent().hide();
			var val=$(this).text();
			$('.configuratePictureLibraryTopL span').text(val);
			e.stopPropagation();
		})
		
		$('.configuratePictureLibraryTopR span,.configuratePictureLibraryPic p').click(function(){
			$('.libraryNewPicturesAlert', parent.document).show();
			(function(Thunder){
				$('.libraryNewPicturesAlert', parent.document).css('padding-top',Thunder);
			})((parent.document.documentElement.clientHeight-$('.libraryNewPicturesDe', parent.document).get(0).offsetHeight)/2);
		})
	</script>
</body>
</html>
